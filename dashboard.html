<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <a href="{% url 'logout' %}">Logout</a>
    <h2>Your Posts:</h2>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.title }}</strong> - {{ post.created_at }}</li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
